# BizBox Docker Compose Configuration
# Production-ready setup with API, database, and reverse proxy

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bizbox-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-ChangeMe123!}
      MYSQL_DATABASE: ${DB_NAME:-direco_com}
      MYSQL_USER: ${DB_USER:-diroco_com}
      MYSQL_PASSWORD: ${DB_PASS:-Ld$[)vHZ|\Za0/Ep}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - bizbox-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Node.js API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bizbox-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_USER: ${DB_USER:-diroco_com}
      DB_PASS: ${DB_PASS:-Ld$[)vHZ|\Za0/Ep}
      DB_NAME: ${DB_NAME:-direco_com}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - bizbox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: bizbox-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public_html:/var/www/bizbox/public_html:ro
      - ./uploads:/var/www/bizbox/uploads:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs:/var/log/nginx
    networks:
      - bizbox-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  bizbox-network:
    driver: bridge
